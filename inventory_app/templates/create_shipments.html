{% extends 'base.html' %}
{% block title %} Create Shipments {% endblock %}
{% block content %}

{% if items %}
<h3 style="text-align:center">
    Add to shipment: {{items[0]}} <br />
    Total Available to Ship: {{items[1]}}
</h3>
{% endif %}

<div class = "container-fluid"></div>
<form action="#" method="post">
    <label for="shipment title" class="form-label">Shipment Title</label>
    <input class = "form-control form-control-lg" type="text" item="shipment_title" name="shipment_title" placeholder="Shipment Title" required>
    <label for="total add" class="form-label">Total to Add</label>
    <input class = "form-control form-control-lg" type="number" item="total_add" name="total_add" placeholder="Total to Add" required>
    <br />
    <button type="submit" value="submit">Submit</button>
</form>
</div>

{% endblock %}
